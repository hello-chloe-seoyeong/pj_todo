<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <header>
          <h1>TODO</h1>
          <button class="btn-mode">
            <i></i>
            <span class="a11y-hidden">light mode</span>
          </button>
        </header>
        <div class="main todo">
          <form class="todo__form">
            <input type="checkbox" name="" id="" disabled />
            <input type="text" placeholder="Create a new todo..." id="todo__input" />
            <button class="btn-add-todo">
              <i></i>
              <span class="a11y-hidden">Add</span>
            </button>
          </form>
          <div class="todo__list">
            <ul>
              <li>
                <input type="checkbox" name="todo" id="todo1" />
                <label for="todo1">Complete online Javascript course</label>
                <button class="btn-delete">
                  <i></i>
                  <span class="a11y-hidden">delete</span>
                </button>
              </li>
              <li>
                <input type="checkbox" name="todo" id="todo2" />
                <label for="todo2">Jog around the park 3x</label>
                <button class="btn-delete">
                  <i></i>
                  <span class="a11y-hidden">delete</span>
                </button>
              </li>
              <li>
                <input type="checkbox" name="todo" id="todo3" />
                <label for="todo3">Read for 1 hour</label>
                <button class="btn-delete">
                  <i></i>
                  <span class="a11y-hidden">delete</span>
                </button>
              </li>
              <li>
                <input type="checkbox" name="todo" id="todo4" />
                <label for="todo4">Pick up groceries</label>
                <button class="btn-delete">
                  <i></i>
                  <span class="a11y-hidden">delete</span>
                </button>
              </li>
            </ul>
            <div class="todo__footer">
              <p class="todo__count">
                <span class="todo__count__num">2</span>
                <span>items left</span>
              </p>
              <button class="btn-clear-complete">Clear Completed</button>
            </div>
          </div>
          <div class="todo__filter">
            <label>
              <input type="radio" name="todo-filter" id="radio-all" checked />
              <span>All</span>
            </label>
            <label>
              <input type="radio" name="todo-filter" id="radio-active" />
              <span>Active</span>
            </label>
            <label>
              <input type="radio" name="todo-filter" id="radio-complete" />
              <span>Completed</span>
            </label>
          </div>
        </div>
        <p class="guide-text">Drag and drop to reorder list</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
